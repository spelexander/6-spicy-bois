<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JobFlow</title>

		<link rel="stylesheet" type="text/css" href="../build/sk.d3.min.css" />
		<link rel="stylesheet" type="text/css" href="base-theme.css" />
		<link rel="stylesheet" type="text/css" href="styles.css" />

		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	</head>
	<body>
			<header>
					<div id="chart-selector-container">
					  <form id="chart-selector-container">
						<ul>
						  <li>
							  <input type='radio' name='chart-selector' id='rb-999' value='headertext'  disabled/>
							  <i><label for='rb-999' style="color:orange;">Six Spicy Boiz</label></i>
							</li>
						  <li>
							<input type='radio' name='chart-selector' id='rb-1' value='chart1' checked />
							<label for='rb-1'>Energy Sankey</label>
						  </li>
						  <li>
							<input type='radio' name='chart-selector' id='rb-2' value='chart2' />
							<label for='rb-2'>Sunburst Demo</label>
						  </li>
						  <li>
							<input type='radio' name='chart-selector' id='rb-3' value='chart3' />
							<label for='rb-3'>Chart 3</label>
						  </li>
						</ul>
					  </form>
					</div>
				  </header>

				  <div id="charts">
						<div id="chart1"></div>

						<script src="https://unpkg.com/d3@4.10.2"></script>
						<script src="../build/sk.d3.min.js"></script>
						<link rel="stylesheet" type="text/css" href="../build/sk.d3.min.css" />
						<script src="data_energyjson.js"></script>
						<style>
							#chart1 {
								height: 800px;
								width: 1400px;
							}
						</style>
						<script src="sankyChart.js"></script>

						<div id="chart2">
								<script src="data_flare.js"></script>
								<div id="sequence"></div>
								  <div id="chart-sunburst">
									<div id="explanation" style="visibility: hidden;">
										<span id="percentage"></span><br/>
										of visits begin with this sequence of pages
								  </div>
								</div>
						</div>
						<script type="text/javascript" src="sunburst.js"></script>

						<div id="chart3"></div>
					</div>

		<script src="https://unpkg.com/d3@4.10.2"></script>
		<script src="../build/sk.d3.min.js"></script>
		<script src="switcher.js"></script>
		<!-- <script src="data_energyjson.js"></script> -->



	</body>
</html>
