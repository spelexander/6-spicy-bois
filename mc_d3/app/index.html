<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Six Spicy Boys</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <header>
  <div id="chart-selector-container">
    <form id="chart-selector-container">
      <ul>
        <li>
          <input type='radio' name='chart-selector' id='rb-1' value='chart1' checked />
          <label for='rb-1'>Chart 1</label>
        </li>
        <li>
          <input type='radio' name='chart-selector' id='rb-2' value='chart2' />
          <label for='rb-2'>Chart 2</label>
        </li>
        <li>
          <input type='radio' name='chart-selector' id='rb-3' value='chart3' />
          <label for='rb-3'>Chart 3</label>
        </li>
      </ul>
    </form>
  </div>
</header>


  <div id="chart1"></div>
  <div id="chart2"></div>
  <div id="chart3"></div>
  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="bundle.js"></script>
  
</body>
</html>
